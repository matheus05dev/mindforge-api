spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# Mock external services for tests
github.client.id=test-id
github.client.secret=test-secret
groq.api.key=test-key
tavily.api.key=test-key

# OAuth2 Client Configuration for Tests
spring.security.oauth2.client.registration.github.client-id=${github.client.id}
spring.security.oauth2.client.registration.github.client-secret=${github.client.secret}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# AI Services config
ollama.api.url=http://localhost:11434/api/chat
ollama.model=llama3.2
ollama.embedding.base-url=http://localhost:11434
ollama.embedding.model=nomic-embed-text
ollama.model.text=llama3.2

# Resilience4j
resilience4j.ratelimiter.instances.aiProvider.limitForPeriod=10
resilience4j.ratelimiter.instances.aiProvider.timeoutDuration=1s
resilience4j.circuitbreaker.instances.aiProvider.slidingWindowSize=1
resilience4j.timelimiter.instances.aiProvider.timeout-duration=1s
resilience4j.timelimiter.instances.ollamaProvider.timeout-duration=1s
resilience4j.timelimiter.instances.groqProvider.timeout-duration=1s
