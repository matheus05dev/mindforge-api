# GitHub Actions workflow para build, teste e análise com SonarCloud
name: Build, Test and Analyze

# Gatilhos: executa em push para a branch 'main' e em Pull Requests para 'main'
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          # O SonarCloud precisa do histórico completo para analisar o autor de cada linha
          fetch-depth: 0

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache de dependências do SonarCloud
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache de dependências do Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Iniciar Banco de Dados PostgreSQL
        # Usamos um "service container" para que os testes de integração tenham um banco para se conectar
        run: |
          docker-compose up -d
        # O host do banco será 'localhost' dentro do runner

      - name: Build, Teste e Análise com Maven e SonarCloud
        # O comando 'verify' executa todas as fases do Maven até a verificação (incluindo 'test')
        # O JaCoCo gera o relatório de cobertura durante a fase 'test'
        # O plugin do Sonar é ativado para enviar a análise
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token automático para análise de PRs
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}      # Token do seu projeto no SonarCloud
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

