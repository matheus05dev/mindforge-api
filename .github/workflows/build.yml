# GitHub Actions workflow para build, teste e análise com SonarCloud
name: Build, Test and Analyze

# Gatilhos: executa em push para a branch 'main' e em Pull Requests para 'main'
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test & Docker Verify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          # O SonarCloud precisa do histórico completo
          fetch-depth: 0

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Configura cache do Maven automaticamente

      - name: Cache de dependências do SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Subir Infraestrutura (Postgres + Ollama)
        working-directory: ./setup
        run: |
          docker-compose up -d postgres ollama
          echo "⏳ Aguardando Banco de Dados iniciar..."
          sleep 15 # Espera inicial
          
          # Loop de verificação simples
          until docker exec mindforge-db pg_isready -U mindforge_user; do
            echo "Aguardando Postgres..."
            sleep 2
          done
          echo "✅ Infraestrutura pronta!"

      - name: Make Maven Wrapper Executable
        run: chmod +x mvnw

      - name: Build, Teste e Análise (SonarCloud)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dspring.profiles.active=test

      - name: Verificar Build da Imagem Docker
        # Garante que o Dockerfile está funcional
        working-directory: ./setup
        run: |
          docker build -t mindforge-api:test .

      - name: Derrubar Infraestrutura
        if: always()
        working-directory: ./setup
        run: docker-compose down -v

